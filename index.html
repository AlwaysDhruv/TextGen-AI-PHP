<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    <style>
        /*
         * A CSS Reset and Core Styling
         */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .chat-header {
            background-color: #000;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 90%;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin: 10px 0 20px 0;
            flex-grow: 1;
            min-height: 0;
        }

        /*
         * Chat Title and AI Icon
         */
        .chat-title {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ai-icon {
            width: 40px;
            height: 40px;
            background-color: #4A90E2; /* Gemini Blue */
            border-radius: 50%;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        /* API Key Input */
        .api-key-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #apiKeyInput {
            background: #222;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            width: 250px;
        }


        /*
         * Chat Messages Container
         */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #111;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
            scrollbar-width: none; /* Firefox */
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .chat-messages:hover::-webkit-scrollbar {
            opacity: 1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 10px;
        }

        .chat-messages:hover::-webkit-scrollbar-thumb {
            background: #666;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #222;
        }

        /*
         * Individual Chat Messages
         */
        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            width: 100%;
            position: relative;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
        }

        .user-avatar {
            background-color: #333;
        }

        .ai-avatar {
            background-color: #4A90E2; /* Gemini Blue */
        }

        .message-content {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 16px;
            background-color: #222;
            color: white;
        }

        .user .message-content {
            background-color: #3a3a3a;
            border-bottom-right-radius: 5px;
        }

        .ai .message-content {
            background-color: #2c2c2c;
            border-bottom-left-radius: 5px;
            padding-right: 45px; /* Space for copy button */
        }

        .message-time {
            font-size: 11px;
            opacity: 0.5;
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #888;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /*
         * Chat Input Container
         */
        .chat-input-container {
            padding: 20px;
            background: #000;
            border-radius: 0 0 10px 10px;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
            background: #111;
            padding: 8px 12px;
            border-radius: 25px;
            border: 1px solid #333;
        }

        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: white;
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            max-height: 120px;
            min-height: 24px;
            padding: 5px;
            overflow-y: auto;
            scrollbar-width: none;
        }
        
        .chat-input::-webkit-scrollbar {
            display: none;
        }

        .send-button, .stop-button {
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .stop-button {
            background: #ff4d4d;
            display: none; /* Hidden by default */
        }

        .send-button:hover,
        .stop-button:hover {
            transform: scale(1.05);
        }
        
        .send-button:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
        }

        /*
         * Welcome Message & Error
         */
        .welcome-message-container {
            text-align: center;
            color: #ccc;
            padding: 40px 20px;
            margin: auto;
            max-width: 600px;
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
        }

        .error-message {
            background: #2c2c2c;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #444;
            margin: 10px 20px;
            display: none; /* Initially hidden */
        }

        /*
         * Utility Classes (Copy Button)
         */
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s ease-in-out;
            display: none; /* Hidden until message hover */
            color: #ccc;
        }

        .ai:hover .copy-button {
            display: block;
        }

        .copy-button:hover {
            opacity: 1;
        }

        .copy-button.copied {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <div class="chat-title">
            <div class="ai-icon">G</div>
            Gemini AI Chat
        </div>
        <div class="api-key-container">
            <input type="password" id="apiKeyInput" placeholder="Enter Your Google AI API Key">
        </div>
    </div>

    <div class="chat-container">
        <div class="error-message" id="errorMessage"></div>
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message-container">
                <div class="welcome-message">
                    <div class="welcome-title">Welcome to Gemini AI Chat</div>
                    <p>Enter your Google AI API key above to get started.</p>
                    <p>You can get a free key from <a href="https://aistudio.google.com/app/apikey" target="_blank" style="color: #4A90E2;">Google AI Studio</a>.</p>
                </div>
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar ai-avatar">G</div>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea class="chat-input" id="chatInput" placeholder="Type your message here..." rows="1" disabled></textarea>
                <button class="send-button" id="sendButton" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
                    </svg>
                </button>
                 <button class="stop-button" id="stopButton" title="Stop generating">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h12v12H6z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        class GeminiChat {
            constructor() {
                // This holds the conversation history for the API
                this.history = [];
                this.isGenerating = false;
                this.abortController = null;

                this.initializeElements();
                this.attachEventListeners();
            }

            // --- 1. INITIALIZATION ---
            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.stopButton = document.getElementById('stopButton');
                this.apiKeyInput = document.getElementById('apiKeyInput');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.errorMessage = document.getElementById('errorMessage');
            }

            attachEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.stopButton.addEventListener('click', () => this.stopGeneration());
                
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.chatInput.addEventListener('input', () => this.autoResizeTextarea());
                this.apiKeyInput.addEventListener('input', () => this.handleApiKeyInput());
            }
            
            handleApiKeyInput() {
                const hasApiKey = this.apiKeyInput.value.trim().length > 0;
                this.chatInput.disabled = !hasApiKey;
                this.sendButton.disabled = !hasApiKey;
                if(hasApiKey) {
                    this.hideError();
                } else {
                    this.showError("Please enter an API key to start chatting.");
                }
            }

            // --- 2. CORE CHAT LOGIC ---
            async sendMessage() {
                const prompt = this.chatInput.value.trim();
                const apiKey = this.apiKeyInput.value.trim();

                if (!prompt || this.isGenerating) return;

                if (!apiKey) {
                    this.showError("API key is required. Get one from Google AI Studio.");
                    return;
                }
                
                // Clear the welcome message if it exists
                const welcomeContainer = document.querySelector('.welcome-message-container');
                if (welcomeContainer) welcomeContainer.remove();

                this.addMessage('user', prompt);
                this.chatInput.value = '';
                this.autoResizeTextarea();
                this.setGeneratingState(true);

                try {
                    this.abortController = new AbortController();
                    const signal = this.abortController.signal;

                    // Prepare payload for Gemini API
                    const model = 'gemini-2.5-flash-preview-05-20';
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
                    
                    // Add the user's new message to the history
                    this.history.push({ role: "user", parts: [{ text: prompt }] });

                    const payload = {
                        contents: this.history,
                         // Safety settings can be adjusted here
                        safetySettings: [
                            { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                            { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                            { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                            { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                        ],
                    };

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                        signal: signal
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error.message || `HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.candidates && data.candidates.length > 0) {
                        const aiResponse = data.candidates[0].content.parts[0].text;
                        // Add the AI's response to the history
                        this.history.push({ role: "model", parts: [{ text: aiResponse }] });
                        this.addMessage('ai', aiResponse);
                    } else {
                        // This can happen if the content is blocked by safety settings
                        const blockedMessage = "The response was blocked. This may be due to the safety settings. Please adjust your prompt.";
                        this.addMessage('ai', blockedMessage);
                        this.history.push({ role: "model", parts: [{ text: blockedMessage }] });
                    }

                } catch (error) {
                    if (error.name === 'AbortError') {
                        this.addMessage('ai', 'Generation stopped.');
                    } else {
                        console.error('Error:', error);
                        this.showError(`An error occurred: ${error.message}`);
                        this.addMessage('ai', 'Sorry, I encountered an error.');
                    }
                } finally {
                    this.setGeneratingState(false);
                }
            }
            
            stopGeneration() {
                if (this.abortController) {
                    this.abortController.abort();
                }
            }

            // --- 3. UI AND MESSAGE HANDLING ---
            addMessage(sender, content) {
                const messageElement = this.createMessageElement(sender, content);
                this.chatMessages.appendChild(messageElement);
                this.scrollToBottom();
            }

            createMessageElement(sender, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const avatar = document.createElement('div');
                avatar.className = `message-avatar ${sender}-avatar`;
                avatar.textContent = sender === 'user' ? 'U' : 'G';

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.innerHTML = this.formatMessageContent(content);

                const time = document.createElement('div');
                time.className = 'message-time';
                time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                contentDiv.appendChild(time);
                
                if (sender === 'ai') {
                    const copyButton = this.createCopyButton(content);
                    messageDiv.appendChild(copyButton); // Append to messageDiv to be on top
                }

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);

                return messageDiv;
            }

            createCopyButton(text) {
                const button = document.createElement('button');
                button.className = 'copy-button';
                button.title = 'Copy to clipboard';
                button.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>`;
                button.addEventListener('click', () => this.copyToClipboard(text, button));
                return button;
            }

            formatMessageContent(content) {
                // Basic markdown-like formatting
                return content
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')       // Italic
                    .replace(/`(.*?)`/g, '<code>$1</code>')     // Inline code
                    .replace(/\n/g, '<br>');                      // Newlines
            }
            
            setGeneratingState(isGenerating) {
                this.isGenerating = isGenerating;
                this.chatInput.disabled = isGenerating;
                this.sendButton.style.display = isGenerating ? 'none' : 'flex';
                this.stopButton.style.display = isGenerating ? 'flex' : 'none';
                this.typingIndicator.style.display = isGenerating ? 'flex' : 'none';
                if(isGenerating) {
                    this.scrollToBottom();
                } else {
                    this.chatInput.focus();
                }
            }

            // --- 4. UTILITY METHODS ---
            autoResizeTextarea() {
                this.chatInput.style.height = 'auto';
                this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 120) + 'px';
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }
            
            async copyToClipboard(text, button) {
                try {
                    await navigator.clipboard.writeText(text);
                    button.classList.add('copied');
                    button.title = 'Copied!';
                    setTimeout(() => {
                        button.classList.remove('copied');
                        button.title = 'Copy to clipboard';
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    button.title = 'Failed to copy!';
                }
            }

            scrollToBottom() {
                // A small timeout ensures the element is rendered before scrolling
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 50);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new GeminiChat();
        });
    </script>
</body>
</html>
