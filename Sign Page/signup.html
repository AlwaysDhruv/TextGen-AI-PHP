<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0f172a;
      color: white;
    }

    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      z-index: -1;
      opacity: 0.7;
    }

    .bg-animation span {
      position: relative;
      display: block;
      width: calc(6.25% - 2px);
      height: calc(6.25% - 2px);
      margin: 1px;
      font-size: 0.6rem;
      color: rgba(255,255,255,0.1);
      transition: 1.5s;
    }

    .bg-animation span::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(99, 102, 241, 0.1);
      transition: all 0.5s;
    }

    .bg-animation span:hover::before {
      width: 200px;
      height: 200px;
      transition: 0s;
    }

    .signup-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      z-index: 1;
      position: relative;
    }

    .login-container {
      backdrop-filter: blur(10px);
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #ffffff;
    }

    .input-field {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      font-size: 1rem;
    }

    .input-field:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      background-color: #6366f1;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4f46e5;
    }

    .redirect-link {
      text-align: center;
      margin-top: 1rem;
      color: #cbd5e1;
    }

    .redirect-link a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 600;
    }

    .redirect-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="bg-animation">
    <!-- Create 256 spans for 16x16 grid -->
    <script>
      for (let i = 0; i < 256; i++) {
        document.write("<span>*</span>");
      }
    </script>
  </div>

  <div class="signup-wrapper">
    <div class="login-container">
      <h2>Create Account</h2>
      <form method="POST" action="signup.php">
        <input class="input-field" type="text" name="name" placeholder="Full Name" required>
        <input class="input-field" type="email" name="email" placeholder="Email Address" required>
        <input class="input-field" type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <div class="redirect-link">
        Already have an account? <a href="../Login Page/Login.html">Login</a>
      </div>
    </div>
  </div>

</body>
</html>
