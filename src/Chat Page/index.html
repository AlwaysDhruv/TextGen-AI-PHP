<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextGen-AI Chat - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-accent: #000000;
            --primary-accent-hover: #333333;
            --background-dark: #000000;
            --surface-dark: #0a0a0a;
            --surface-light: #1a1a1a;
            --surface-medium: #0f0f0f;
            --border-color: #333333;
            --border-light: #666666;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #999999;
            --error-color: #ff4444;
            --success-color: #ffffff;
            --warning-color: #ffffff;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /*
         * Enhanced Header with Glassmorphism
         */
        .chat-header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .chat-title {
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-primary);
        }
        
        .ai-icon {
            width: 36px;
            height: 36px;
            background: #ffffff;
            color: #000000;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }
        
        .api-key-container {
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }
        
        #apiKeyInput {
            background: var(--surface-light);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: white;
            padding: 12px 16px;
            font-size: 14px;
            width: 280px;
            transition: all 0.3s ease;
        }
        
        #apiKeyInput:focus {
            outline: none;
            border-color: var(--text-primary);
            background: var(--surface-light);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        
        .api-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666666;
            transition: all 0.3s ease;
        }
        
        .api-status.connected {
            background: #00ff00;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
        }
        
        /*
         * Main Chat Container
         */
        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 16px 16px 0 0;
            overflow: hidden;
            min-height: 0;
        }
        
        /*
         * Enhanced Chat Messages
         */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .message {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            max-width: 85%;
            animation: messageSlideIn 0.3s ease-out;
        }
        
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message.ai {
            align-self: flex-start;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
            position: relative;
        }
        
        .user-avatar {
            background: #ffffff;
            color: #000000;
        }
        
        .ai-avatar {
            background: #000000;
            color: #ffffff;
            border: 2px solid #ffffff;
        }
        
        .message-content {
            padding: 16px 20px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user .message-content {
            background: #ffffff;
            color: #000000;
            border-bottom-right-radius: 8px;
            border: 1px solid #333333;
        }
        
        .ai .message-content {
            background: var(--surface-light);
            border-bottom-left-radius: 8px;
            color: var(--text-primary);
        }
        
        .message-content strong {
            color: #000000;
        }
        
        .user .message-content strong {
            color: #000000;
        }
        
        .ai .message-content strong {
            color: #ffffff;
        }
        
        .message-content em {
            color: var(--text-secondary);
        }
        
        .message-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 8px;
            border-radius: 6px;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 13px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 8px;
            color: var(--text-secondary);
        }
        
        .copy-button {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 32px;
            height: 32px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
            color: var(--text-secondary);
            backdrop-filter: blur(10px);
        }
        
        .ai:hover .copy-button {
            opacity: 1;
        }
        
        .copy-button:hover {
            background: rgba(0, 0, 0, 0.8);
            color: var(--text-primary);
            transform: scale(1.1);
        }
        
        .copy-button.copied {
            color: var(--success-color);
            background: rgba(255, 255, 255, 0.2);
        }
        
        /*
         * Enhanced Thinking Animation
         */
        .thinking-animation {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 0;
        }
        
        .thinking-dot {
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.3;
            animation: thinking-pulse 1.4s ease-in-out infinite;
        }
        
        .thinking-dot:nth-child(1) { animation-delay: 0s; }
        .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes thinking-pulse {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            30% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        /*
         * Enhanced Input Area
         */
        .chat-input-container {
            padding: 20px 24px;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: var(--surface-light);
            padding: 12px 16px;
            border-radius: 20px;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .chat-input-wrapper:focus-within {
            border-color: var(--text-primary);
            background: var(--surface-light);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        
        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: white;
            font-size: 15px;
            line-height: 1.5;
            resize: none;
            max-height: 120px;
            min-height: 24px;
            font-family: inherit;
        }
        
        .chat-input::placeholder {
            color: var(--text-secondary);
        }
        
        .send-button, .stop-button {
            background: #000000;
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 16px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .stop-button {
            background: #ffffff;
            color: #000000;
            border: 2px solid #000000;
            display: none;
        }
        
        .send-button:hover, .stop-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
        }
        
        .stop-button:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        .send-button:disabled {
            background: var(--surface-medium);
            color: var(--text-muted);
            border-color: var(--border-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /*
         * Enhanced Welcome Message
         */
        .welcome-message-container {
            text-align: center;
            padding: 60px 40px;
            margin: auto;
            max-width: 600px;
        }
        
        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
        }
        
        .welcome-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            line-height: 1.6;
        }
        
        .api-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
            border-bottom: 1px solid var(--text-primary);
        }
        
        .api-link:hover {
            color: var(--text-secondary);
            border-bottom-color: var(--text-secondary);
        }
        
        /*
         * Error Message Enhancement
         */
        .error-message {
            background: rgba(255, 68, 68, 0.1);
            color: var(--error-color);
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 68, 68, 0.3);
            margin: 16px 24px;
            display: none;
            backdrop-filter: blur(10px);
            animation: errorSlideDown 0.3s ease-out;
        }
        
        @keyframes errorSlideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /*
         * Welcome message fade out animation
         */
        @keyframes messageSlideOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
        
        /*
         * Responsive Design
         */
        @media (max-width: 768px) {
            .chat-header {
                padding: 12px 16px;
                flex-direction: column;
                gap: 12px;
            }
        
            .api-key-container {
                width: 100%;
            }
        
            #apiKeyInput {
                width: 100%;
            }
        
            .chat-messages {
                padding: 16px;
            }
        
            .message {
                max-width: 95%;
            }
        
            .chat-input-container {
                padding: 16px;
            }
        
            .welcome-message-container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <div class="chat-title">
            <div class="ai-icon">T</div>
            TextGen-AI Chat
        </div>
        <div class="api-key-container">
            <input type="password" id="apiKeyInput" placeholder="Enter Your Google AI API Key">
            <div class="api-status" id="apiStatus" title="API Key Status"></div>
        </div>
    </div>

    <div class="chat-container">
        <div class="error-message" id="errorMessage"></div>
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message-container">
                <div class="welcome-title">Welcome to TextGen-AI Chat</div>
                <div class="welcome-subtitle">
                    Experience the power of Google's advanced AI model with a beautiful, intuitive interface.
                </div>
                <p style="color: var(--text-secondary); margin-bottom: 20px;">
                    Get your free API key from 
                    <a href="https://aistudio.google.com/app/apikey" target="_blank" class="api-link">Google AI Studio</a>
                </p>
            </div>
        </div>
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea class="chat-input" id="chatInput" placeholder="Ask me anything..." rows="1" disabled></textarea>
                <button class="send-button" id="sendButton" disabled title="Send message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
                    </svg>
                </button>
                <button class="stop-button" id="stopButton" title="Stop generating">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h12v12H6z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
