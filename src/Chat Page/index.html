<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TextGen-AI Local Chat</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #fff;
      overflow: hidden;
    }

    .header {
      position: fixed;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 10000px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px 16px 0 0;
      z-index: 10;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .header h1 {
      margin: 0;
      font-size: 1.8em;
      font-weight: 700;
    }

    .model-selection label {
      margin-right: 12px;
      font-size: 0.95em;
    }

    .model-selection select {
      padding: 9px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background-color: rgba(255, 255, 255, 0.1);
      color: rgb(121, 118, 118);
      font-size: 0.95em;
      cursor: pointer;
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 14px;
    }

    .chat-container {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 750px;
      min-height: 550px;
      max-height: 90vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .initial-prompt-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      flex-grow: 1;
      text-align: center;
    }

    .initial-prompt-container h2 {
      font-size: 2.8em;
      color: #fff;
      margin-bottom: 25px;
      font-weight: 800;
    }

    .initial-input {
      display: flex;
      width: 85%;
      max-width: 450px;
      gap: 12px;
    }

    .initial-input input,
    .chat-input input {
      flex-grow: 1;
      padding: 14px 18px;
      border-radius: 10px;
      font-size: 1.1em;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .initial-input button,
    .chat-input button {
      padding: 14px 25px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
    }

    .chat-box {
      flex-grow: 1;
      padding: 20px 25px;
      overflow-y: auto;
      display: none;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      box-sizing: border-box;
      background-color: rgba(0, 0, 0, 0.1);
      opacity: 0;
    }

    .chat-input {
      display: none;
      padding: 18px 50px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background-color: rgba(0, 0, 0, 0.15);
      width: 100%;
      box-sizing: border-box;
      opacity: 0;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .user-message {
      flex-direction: row-reverse;
    }

    .message-text {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 14px 20px;
      border-radius: 18px;
      max-width: 85%;
      color: white;
      line-height: 1.5;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .ollama-message .message-text {
      background-color: rgba(0, 0, 0, 0.3);
    }

    .avatar {
      width: 36px;
      height: 36px;
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      font-weight: bold;
      font-size: 1em;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .user-message .avatar {
      background-color: rgba(255, 255, 255, 0.25);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 href = "./Welcome Page/Welcome.html">TextGen-AI</h1>
    <div class="model-selection">
      <label for="modelSelect">Select Model:</label>
      <select id="modelSelect">
        <option value="loading" disabled selected>Loading models...</option>
      </select>
    </div>
  </div>

  <div class="chat-container" id="chatContainer">
    <div class="initial-prompt-container" id="initialPromptContainer">
      <h2 id="greetingMessage"></h2>
      <div class="initial-input">
        <input type="text" id="initialMessageInput" placeholder="Start chatting...">
        <button id="initialSendButton">Send</button>
      </div>
      <p class="model-loading-status" id="modelLoadingStatus">Loading Ollama models...</p>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="chat-input" id="standardChatInput">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
