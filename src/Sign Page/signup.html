<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0f172a;
      color: white;
    }

    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      z-index: -1;
      opacity: 0.7;
    }

    .bg-animation span {
      position: relative;
      display: block;
      width: calc(6.25% - 2px);
      height: calc(6.25% - 2px);
      margin: 1px;
      font-size: 0.6rem;
      color: rgba(255,255,255,0.1);
      transition: 1.5s;
    }

    .bg-animation span::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(99, 102, 241, 0.1);
      transition: all 0.5s;
    }

    .bg-animation span:hover::before {
      width: 200px;
      height: 200px;
      transition: 0s;
    }

    .signup-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      z-index: 1;
      position: relative;
    }

    .login-container {
      backdrop-filter: blur(10px);
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #ffffff;
    }

    .input-field {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      font-size: 1rem;
    }

    .input-field:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      background-color: #6366f1;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4f46e5;
    }

    .redirect-link {
      text-align: center;
      margin-top: 1rem;
      color: #cbd5e1;
    }

    .redirect-link a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 600;
    }

    .redirect-link a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }
    
    =======
  </style>
</head>
<body>

  <div class="bg-animation">
    <!-- Create 256 spans for 16x16 grid -->
    <script>
      for (let i = 0; i < 256; i++) {
        document.write("<span>*</span>");
      }
    </script>
  </div>

  <div class="signup-wrapper">
    <div class="login-container">
      <h2>Create Account</h2>
      <form method="POST" action="signup.php" onsubmit="return validateForm()">
        <input class="input-field" type="text" id="fullName" name="name" placeholder="Full Name" required oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '')">
        <div id="nameError" class="error"></div>
        
        <input class="input-field" type="email" id="email" name="email" placeholder="Email Address" required>
        <div id="emailError" class="error"></div>
        
        <div style="position: relative;">
          <input class="input-field" type="password" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*_=+-]).{8,}" title="Make a strong password" required style="padding-right: 10px;">
          <i id="togglePassword" class="far fa-eye" style="position: absolute; right: 5px; top: 40%; transform: translateY(-50%); cursor: pointer; color: #94a3b8; font-size: 1rem;"></i>
        </div>
        <div id="passwordError" class="error" style="margin-top: -0.8rem;"></div>
        
        <button type="submit">Sign Up</button>
      </form>
      <div class="redirect-link">
        Already have an account? <a href="../Login Page/Login.html">Login</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('togglePassword').addEventListener('click', function() {
      const password = document.getElementById('password');
      if (password.type === 'password') {
        password.type = 'text';
        this.classList.remove('fa-eye');
        this.classList.add('fa-eye-slash');
        this.style.color = '#6366f1';
      } else {
        password.type = 'password';
        this.classList.remove('fa-eye-slash');
        this.classList.add('fa-eye');
        this.style.color = '#94a3b8';
      }
    });

    function validateForm() {
      let isValid = true;

      const name = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Reset errors
      document.getElementById("nameError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("passwordError").textContent = "";

      // Name: Only letters and spaces
      if (!/^[a-zA-Z\s]+$/.test(name)) {
        document.getElementById("nameError").textContent = "Name must contain only letters.";
        isValid = false;
      }

      // Email validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[a-z]{2,}$/i;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "Enter a valid email address.";
        isValid = false;
      }

      // Strong Password Validation
      const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*_=+-]).{8,}$/;
      if (!passwordPattern.test(password)) {
        document.getElementById("passwordError").textContent = "Password must be at least 8 characters long and include a number, an uppercase letter, a lowercase letter, and a special character.";
        isValid = false;
      }

      return isValid;
    }
  </script>
</body>
</html>
